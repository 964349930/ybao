<include file="public:header"/>
<div class="tabs">
	<ul>
		<li class="current"><a href="javascript:void(0)" class="current">新订单</a></li>
	</ul>
</div>
<div class="edit">
	<form method="post" action="{:U('Admin/Article/info')}" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$info.id}"/>
		
		<dl>
			<dt>订单名称</dt>
			<dd><input type="text" name="name" value="{$info.name}" class="w200"></dd>
		</dl>
		<dl>
            <dt>订单内容</dt>
            <dd><input type="text" name="title" value="{$info.status}" class="w200"></dd>
        </dl>
      
       
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更 新" class="btn submit-btn" /></dd>
        </dl>
	</form>
</div>
