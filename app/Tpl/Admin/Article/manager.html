<include file="public:header"/>

<div class="tabs">
	<ul>
		<li class="current"><a href="javascript:void" class="btn"><span>客户经理订单</span></a></li>
	</ul>
</div>

<div class="list">

      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="20%">订单名称</th>
            <th width="20%">是否为无效订单</th>
            <th width="20%">是否处理完成</th>
            <th width-"20%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="list">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
          <volist name="list" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.name}</td>
                <td>{$vo.type}</td>
                <td>{$vo.desc}</td>
                <td>
                    <a href="{:U('Home/Article/mandel',array('id'=>$vo[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>

  <div class="toolbar">
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
  </div>

<include file="Public:footer" />
