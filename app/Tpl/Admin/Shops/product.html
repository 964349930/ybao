<include file="public:header"/>

<div class="tabs">
	<ul>
		<li class="current"><a href="javascript:void" class="btn"><span>产品列表展示</span></a></li>
	</ul>
</div>


 <div class="toolbar">
    <a href="{:U('Admin/Shops/info')}" class="btn"><span>产品添加</span></a>
  </div>
<div class="list">
      <form action="{:U('Admin/Shops/del')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="20%">产品名称</th>
            <td width="20%">产品信息</td>
            <td width="20%">操作</td>
          </tr>
        </thead>
        <tbody>
          <empty name="list">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
          <volist name="list" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.name}</td>
                <td>{$vo.desc}</td>
                <td>
                    <a href="{:U('Admin/Shops/info',array('id'=>$vo[id]))}" class="mr10">编辑</a>
                    <a href="{:U('Admin/Shops/del',array('id'=>$vo[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>

  <div class="toolbar">
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
  </div>

<include file="Public:footer" />
