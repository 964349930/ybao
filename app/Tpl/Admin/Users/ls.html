<include file="public:header"/>

<div class="tabs">
  <ul>
    <li class="current"><a href="javascript:void" class="btn"><span>用户列表</span></a></li>
  </ul>
</div>


<div class="toolbar">
    <a href="{:U('Admin/Users/info')}" class="btn"><span>添加</span></a>
  </div>
<div class="list">
      <form action="{:U('Admin/Users/del')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="10%">用户id</th>
            <th width="20%">用户名称</th>
            <th width="20%">用户类型</th>
            <th width="20%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="list">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            <tr>
          <else />
          <volist name="list" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.group_id}</td>
                <td>
                    <a href="{:U('Admin/Users/del',array('id'=>$vo[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>

  <div class="toolbar">
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
  </div>

<include file="Public:footer" />
